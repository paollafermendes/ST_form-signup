<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="signup">
        <div class="signup__container">
            <div class="signup__header">
            <h1>Registrar-se</h1>
            </div>
            <div class="signup__social-login">
                <button class="btn-google">
                    <span><a href="#"><i class="fa-brands fa-google"></i> Registrar-se pelo Google</a></span>
                </button>
                <button class="btn-apple"><a href="#"><i class="fa-brands fa-apple"></i></a></button>
                <button class="btn-facebook"><a href="#"><i class="fa-brands fa-facebook-f""></i></a></button>
            </div>
            <br>
            <span> Ou, então, registre-se com o seu e-mail.</span>
            <div class="signup__form">
                <div class="signup__inputs">
                    <form>
                        <input id="user-name" name="user-name" type="text" placeholder="Nome" min="3" required>
                        <input id="user-email" name="user-email" type="text" placeholder="E-mail" required>
                        <input id="user-password" name="user-password" type="password" placeholder="Senha" required>
                        <button type="submit">Criar uma conta</button>
                    </form>
                </div>
            </div>
            <span> Ao criar sua conta, você concorda com nossos <a href="#">Termos de Serviço</a> e nossa <a href="#">Política de Privacidade</a>.</span>
            <div class="signin">
                <span> Já tem uma conta?<a href="#"> Faça Login</a></span>
            </div>
        </div>
    </div>
</body>
</html>
